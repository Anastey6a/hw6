<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    for (let i = 10; i <= 20; i++) {
            document.write(i + ', ');
        }
    for (let i = 10; i <= 20; i++) {
        document.write(i * i + ' ');
    }
    for (let i = 1; i <= 10; i++) {
        document.write(7 * i + ' ');
    }
    let sum = 0;
    for (let i = 1; i <= 15; i++) {
        sum += i;
    }
    document.write('Сума: ' + sum);
    let product = 1;
    for (let i = 15; i <= 35; i++) {
        product *= i;
    }
    document.write('Добуток: ' + product);
    let sum = 0;
    for (let i = 1; i <= 500; i++) {
        sum += i;
    }
    let average = sum / 500;
    document.write('Середнє: ' + average);
    let sum = 0;
    for (let i = 30; i <= 80; i++) {
        if (i % 2 === 0) {
            sum += i;
        }
    }
    document.write('Сума парних: ' + sum);
    for (let i = 100; i <= 200; i++) {
        if (i % 3 === 0) {
            document.write(i + ' ');
        }
    }
    let number = 32; 
    for (let i = 1; i <= number; i++) {
        if (number % i === 0) {
            document.write(i + ' ');
        }
    }
    let number = 32; 
    let count = 0;
    for (let i = 1; i <= number; i++) {
        if (number % i === 0 && i % 2 === 0) {
            count++;
        }
    }
    document.write('Кількість парних дільників: ' + count);
    let number = 32; 
    let sum = 0;
    for (let i = 1; i <= number; i++) {
        if (number % i === 0 && i % 2 === 0) {
            sum += i;
        }
    }
    document.write('Сума парних дільників: ' + sum);
    for (let i = 1; i <= 10; i++) {
        for (let j = 1; j <= 10; j++) {
            document.write(i * j + ' ');
        }
        document.write('<br>');
    }

</script>
<body>
    
</body>
</html>
